<!DOCTYPE html>
<html>
    <head>
        <title>login</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <img src="image/logo.png" alt="college logo" style="mix-blend-mode: multiply; height: 40px; margin-top: 10px; margin-left: 5px;">  
        <div class="container">
            <div class="header">
                <img src="image/logo.png" alt="college logo" style="mix-blend-mode: multiply; height: 30px;">  

                <h2>Welcome to Delta Technological University</h2>
            </div>
            <div class="main">
                <form>
                    <span>
                        <i class="fa fa-user" style="font-size:20px"></i>
                        <input type="text" placeholder="Username">
                    </span><br>
                    <span>
                        <i class="fa fa-lock" style="font-size:20px"></i>
                        <input type="password" placeholder="Password">
                    </span><br>
                    <button type="submit">login</button> <br>
                    <span class="forgot"><a href="#">Forgot your password</a></span>
                </form>
            </div>
        </div>
    </body>
</html>
